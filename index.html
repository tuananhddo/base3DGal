<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">Title</title>
</head>
<body>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!--<script src="js/bundle.js" type="text/javascript"></script>-->

<!--<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>-->


<a-scene physics=" driver: ammo; debug: true; debugDrawMode: 1;"
>
    <a-entity id="head" camera look-controls wasd-controls="acceleration:250" position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-entity>
    <a-entity id="box" ammo-body cursor-listener position="0 2.5 4" geometry="primitive: box"
              material="color: blue"></a-entity>
    <!--    <a-entity id="nyan" dynamic-body="shape: hull" obj-model="obj: url(nyan-cat.obj)"></a-entity>-->

    <a-assets>
        <a-asset-item id="wall-obj"
                      src="models/wall.glb"></a-asset-item>

        <a-asset-item id="floor-obj" src="models/floor.glb"></a-asset-item>
        <img id="floor-texture" src="textures/floor.jpg">

    </a-assets>

    <a-gltf-model static-body position="0 -1.8 0" src="#wall-obj"></a-gltf-model>
    <!--    <a-gltf-model position="0 0 0" src="#floor-obj" material="src: #floor-texture"></a-gltf-model>-->

    <!--    <a-box position="0 0.5 4" width="3" height="1" depth="1" ammo-body="type: static"-->
    <!--           ammo-shape="type: box"></a-box>-->

    <a-plane src="#floor-texture" position="0 0 0" height="1000" width="1000" rotation="-90 0 0"></a-plane>
</a-scene>

<!--<script src="js/demo_aframe.js"></script>-->

</body>
<!--<script src="js/demo.js" type="text/babel"></script>-->
</html>
