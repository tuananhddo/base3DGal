<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--    <script src="js/aframe-inspector.js"></script>-->
</head>
<body>
<!--<a-scene inspector="url: http://localhost:3333/dist/aframe-inspector.js">-->
<a-scene id='mainUserScene' background="color: #FAFAFA">

    <a-entity id="boxer" scale="1 5 1" rotation="-8.1 2 0" geometry="primitive: cylinder;"
              material="color: #ad3ec1"></a-entity>
    <a-entity id="planer" geometry="primitive: plane;" material="color: blue"></a-entity>
    <a-assets>
        <a-asset-item id="cityModel"
                      src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
<a-asset-item id='bx2.glb' src='http://localhost:3000/models/bx2.glb' ></a-asset-item>
</a-assets>
    <!--    <a-entity id="xca" position="0.5 0 0" visible="true" scale="0.2 0.2 0.2" gltf-model="#cityModel"-->
    <!--              modify-materials></a-entity>-->

</a-scene>
<script>
    const BASE_URL = window.location.href;
    const scene = document.querySelector('#mainUserScene');
    const inspectorURL = `url: ${BASE_URL}js/aframe-inspector.min.js`;
    console.log(BASE_URL)
    console.log(inspectorURL)
    scene.setAttribute('inspector', inspectorURL);
</script>
</body>
</html>
